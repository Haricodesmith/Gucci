<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            color: red;
        }
        @media (max-width: 1024px) {
            p {
            color: rgb(255, 0, 234);
            }
        }
        @media (max-width: 768px) {
            p {
            color: rgb(0, 179, 255);
            }
        }
        
        @media (max-width: 320px) {
            p {
            color: rgb(0, 255, 0);
            }
        }
    </style>
</head>
<body>
    <p>Lorem, ipsum dolor.</p>
</body>
</html>
